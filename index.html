<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secret Santa</title>
    
    
</head>
<body class="color">
    
    <h1 id="output" style="text-align: center">Secret Santa</h1>
    <div class="button_display"><button onclick="snow_flake()">Pick Name</button></div>
    <section class="sky">
    </section>
</body>
<style>@import url(https://fonts.googleapis.com/css?family=Lato:400,700);

    body, html {
      overflow:hidden;
      margin: 0;
      height: 100%;
      font-family: 'Lato';
      font-weight: 700;
      font-size: 30px;
      text-transform: uppercase;
      color: #FFF;
      
    }
    
    .color {
     width: 100%;
     height: 100%;
     float: left
    }
    
    .color p {
      position: relative;
      z-index: 1231231;
      text-align: center;
      line-height: 90vh;
    }
    
    
    .color{
      background-color: #235E6F;
    }
    
    .sky {
      height: 100%;
      color: #FFF;
      display: block;
    }
    .button_display{
        text-align: center;
    }
    function snow_flake() {

    var COUNT = 300;
    var masthead = document.querySelector('.sky');
    var canvas = document.createElement('canvas');
    var ctx = canvas.getContext('2d');
    var width = masthead.clientWidth;
    var height = masthead.clientHeight;
    var i = 0;
    var active = false;
  
    function onResize() {
      width = masthead.clientWidth;
      height = masthead.clientHeight;
      canvas.width = width;
      canvas.height = height;
      ctx.fillStyle = '#FFF';
  
      var wasActive = active;
      active = width > 600;
  
      if (!wasActive && active)
        requestAnimFrame(update);
    }
  
    var Snowflake = function () {
      this.x = 0;
      this.y = 0;
      this.vy = 0;
      this.vx = 0;
      this.r = 0;
  
      this.reset();
    }
  
    Snowflake.prototype.reset = function() {
      this.x = Math.random() * width;
      this.y = Math.random() * -height;
      this.vy = 1 + Math.random() * 3;
      this.vx = 0.5 - Math.random();
      this.r = 1 + Math.random() * 2;
      this.o = 0.5 + Math.random() * 0.5;
    }
  
    canvas.style.position = 'absolute';
    canvas.style.left = canvas.style.top = '0';
  
    var snowflakes = [], snowflake;
    for (i = 0; i < COUNT; i++) {
      snowflake = new Snowflake();
      snowflake.reset();
      snowflakes.push(snowflake);
    }
  
    function update() {
  
      ctx.clearRect(0, 0, width, height);
  
      if (!active)
        return;
  
      for (i = 0; i < COUNT; i++) {
        snowflake = snowflakes[i];
        snowflake.y += snowflake.vy;
        snowflake.x += snowflake.vx;
  
        ctx.globalAlpha = snowflake.o;
        ctx.beginPath();
        ctx.arc(snowflake.x, snowflake.y, snowflake.r, 0, Math.PI * 2, false);
        ctx.closePath();
        ctx.fill();
  
        if (snowflake.y > height) {
          snowflake.reset();
        }
      }
  
      requestAnimFrame(update);
    }
  
    // shim layer with setTimeout fallback
    window.requestAnimFrame = (function(){
      return  window.requestAnimationFrame       ||
              window.webkitRequestAnimationFrame ||
              window.mozRequestAnimationFrame    ||
              function( callback ){
                window.setTimeout(callback, 1000 / 60);
              };
    })();
  
    onResize();
    window.addEventListener('resize', onResize, false);
  
    masthead.appendChild(canvas);
  };</script>
<script>let btn = document.querySelector('button');
    let output = document.querySelector('#output');
    
    const Family = ["Marty", "Carlos", "Ricky", "Chris", "Andy", "Natalie", "Loren", "Mayte", "Alma", "KC"];
    
    function getRandomNumber(min, max) {
        let step1 = max - min + 1;
        let step2 = Math.random() * step1;
        let result = Math.floor(step2) + min;
        return result;
    }
    function createArrayOfNumbers(start, end){
        let myArray = [];
        for(let i = start; i <= end; i++) { 
            myArray.push(i);
        }
        return myArray;
    }
    
    let numbersArray = createArrayOfNumbers(0,9);
    btn.addEventListener('click', () => {
        if(numbersArray.length == 0){
            output.innerText = "ALL THE SANTA'S ARE CHOSEN";
            return;
        }
        let randomIndex = getRandomNumber(0, numbersArray.length-1);
        let randomNumber = numbersArray[randomIndex];
        numbersArray.splice(randomIndex, 1)
        output.innerText = Family[randomNumber];
    });</script>



</html>
